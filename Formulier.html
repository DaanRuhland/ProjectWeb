<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Overzichtpagina</title>
        <link rel="stylesheet" type="text/css" href="Overzicht.css">
    </head>
<body>
<main>
<header>
    <img src="img/logo.png" alt="DFDS logo" height="100" width="175">
    <h1><a href="Overzichtpagina.html"></a>DFDS verhalen</h1>
        <a href="Overzichtpagina.html">Home</a>
</header>




  <section>

     <div class="registreren">
      <fieldset>

   <form id="LogIn">
   <h1>Log In</h1>
    <label>Email
        <input id="email" name="email" type="email" placeholder="...@....com" required>
        </label>
        <label>Wachtwoord
        <input id="ww" name="wachtwoord" type="text" required>
        </label>
         <button type="button">Log in</button>
          </form>
      </fieldset>
      </div>




       <div class="registreren">

  <fieldset>
   <form id="registreren">
        <h1>Registreren</h1>

        <label>Voornaam
        <input id="given-name" name="given-name" type="text" placeholder="Naam" required>
        </label>


        <label>Achternaam
        <input id="achternaam" name="family-name" type="text" placeholder="Achternaam" required>
        </label>


        <label>Email
        <input id="email" name="email" type="email" placeholder="...@....com" required>
        </label>


        <label>Telefoon
        <input id="phone" name="phone" type="tel" placeholder="06xxxxxx" required>
        </label>

        <label>Adres (straat en huisnummer)
        <input id="postCode" name="postCode" type="text" required>
        </label>


        <label>Postcode
        <input id="postCode" name="postCode" type="text" required>
        </label>

        <label>Wachtwoord
        <input id="ww" name="wachtwoord" type="text" required>
        </label>
        <button type="button">Registreren</button>
</form>



  </fieldset>
  </div>

    </section>

</body>
</main>
</html>
